corpus_path: "experiments/week02/shakespeare.txt"
save_dir: "experiments/week02/"
steps: 800
lr: 1.0
batch_size: 256
seed: 2
device: "auto"   # "cuda", "cpu", or "auto"

sample:
  start_char: "to be or not to be, that's "         # starting character for prompt (fallback to first char in corpus if missing)
  max_new_tokens: 300
  temperature: 0        # 0 or <=0 => greedy
  top_k: null             # e.g., 40
  top_p: null             # e.g., 0.95
